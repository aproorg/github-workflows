name: ğŸš€ Release
on:
  workflow_call:
    inputs:
      aws_region:
        required: false
        default: eu-west-1
        type: string
      github_ci_ecr_role_arn:
        required: true
        type: string
      deploy_to_staging:
        required: false
        type: boolean
        default: true
      deploy_to_prod:
        required: false
        type: boolean
        default: true
      github_ci_role_prod_arn:
        required: false
        type: string
      github_ci_role_staging_arn:
        required: false
        type: string
      ecr_repository:
        required: true
        type: string
      terraform_version:
        description: 'Terraform version'
        type: string
        default: '1.9.8'
      service_name:
        required: true
        type: string
      cluster_name_staging:
        required: true
        type: string
      cluster_name_prod:
        required: true
        type: string
      pre_applied_resources:
        description: 'Resources to apply before main deploy'
        type: string
        default: '[]'

permissions:
  id-token: write # Required f. IAM Token
  contents: write

jobs:
  version-tag:
    name: ğŸ”– Version tag image
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”– Version tag image
        uses: aproorg/github-workflows/.github/actions/retag-docker-image@main
        with:
          AWS_REGION: ${{ inputs.aws_region }}
          AWS_ROLE_ARN: ${{ inputs.github_ci_ecr_role_arn }}
          ECR_REPOSITORY: ${{ inputs.ecr_repository }}
          VERSION_TAG: ${{ github.event.release.tag_name }}

  deploy-to-staging:
    name: 'ğŸš€ Deploy to staging'
    environment: staging
    if: ${{ inputs.deploy_to_staging == true }}
    needs:
      - version-tag
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to staging
        uses: aproorg/github-workflows/.github/actions/deploy-ecs-service@main
        with:
          AWS_REGION: ${{ inputs.aws_region }}
          AWS_DEPLOYMENT_ROLE: ${{ inputs.github_ci_role_staging_arn }}
          ENVIRONMENT: staging
          IMAGE_TAG: ${{ github.event.release.tag_name }}
          TERRAFORM_VERSION: ${{ inputs.terraform_version }}
          SERVICE_NAME: ${{ inputs.service_name}}
          CLUSTER_NAME: ${{ inputs.cluster_name_staging }}
          PRE_APPLIED_RESOURCES: ${{ inputs.pre_applied_resources }}

  deploy-to-prod:
    name: 'ğŸš€ Deploy to prod'
    environment: prod
    if: ${{ inputs.deploy_to_prod == true }}
    needs:
      - version-tag
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to prod
        uses: aproorg/github-workflows/.github/actions/deploy-ecs-service@main
        with:
          AWS_REGION: ${{inputs.aws_region}}
          AWS_DEPLOYMENT_ROLE: ${{ inputs.github_ci_role_prod_arn }}
          ENVIRONMENT: prod
          IMAGE_TAG: ${{ github.event.release.tag_name }}
          TERRAFORM_VERSION: ${{ inputs.terraform_version }}
          SERVICE_NAME: ${{ inputs.service_name}}
          CLUSTER_NAME: ${{ inputs.cluster_name_prod }}
          PRE_APPLIED_RESOURCES: ${{ inputs.pre_applied_resources }}
